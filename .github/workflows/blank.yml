# This is a basic workflow to help you get started with Actions

name: Convert Markdown to PDF

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: DavidAnson/markdownlint-cli2-action@v12
      with:
        globs: '**/*.md'

    - name: Grammar Check using LanguageTool
      run: |
        wget https://languagetool.org/download/LanguageTool-stable.zip
        unzip LanguageTool-stable.zip
        chmod +x ./LanguageTool-*/languagetool-commandline.jar
        java -jar ./LanguageTool-*/languagetool-commandline.jar -l en-US '**/*.md'

    - name: Install textstat
      run: pip install textstat

    - name: Check Content Metrics
      run: |
        for file in $(find . -name "*.md"); do
          echo "Metrics for $file:"
          textstat $file
          echo "------------------------"
        done

    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex
       
        
    - name: Convert Markdown to PDF
      run: pandoc README.md -o output_file.pdf

    - name: Upload PDF to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output_file.pdf
        git commit -m "Added generated PDF"
        git push
