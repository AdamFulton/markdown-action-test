# This is a basic workflow to help you get started with Actions

name: Convert Markdown to PDF

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: DavidAnson/markdownlint-cli2-action@v12
      with:
        globs: '**/*.md'

    - name: Grammar Check using LanguageTool
      id: languagetool
      run: |
        wget https://languagetool.org/download/LanguageTool-stable.zip
        unzip LanguageTool-stable.zip
        chmod +x ./LanguageTool-*/languagetool-commandline.jar
        output=$(java -jar ./LanguageTool-*/languagetool-commandline.jar -l en-AU README.md) 
        echo "::set-output name=result::$output"

    - name: Annotate
      uses: actions/github-script@v4
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const output = `${{steps.languagetool.outputs.result}}`
          const regex = /document.md:(\d+):(\d+):\s+(.*)/g
          let match
          while (match = regex.exec(output)) {
            const line = match[1]
            const column = match[2]
            const message = match[3]
            github.rest.checks.createAnnotation({
              ...context.repo,
              check_run_id: context.payload.check_run.id,
              path: "document.md",
              start_line: parseInt(line),
              end_line: parseInt(line),
              start_column: parseInt(column),
              end_column: parseInt(column) + 10, // This might need adjusting
              annotation_level: "warning", 
              message: message
            })
          }

  

    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex
       
        
    - name: Convert Markdown to PDF
      run: pandoc README.md -o output_file.pdf

    - name: Upload PDF to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output_file.pdf
        git commit -m "Added generated PDF"
        git push
